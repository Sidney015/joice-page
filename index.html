<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>clique aqui :)</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --accent: #ff6b9a;
      --text: #e8ecff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 10% 10%, #151834 20%, var(--bg));
      color: var(--text); font: 500 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      display: grid; place-items: center;
    }
    .card {
      width: min(92vw, 640px);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px; padding: 28px 24px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      position: relative; overflow: hidden;
    }
    h1 { margin: 0 0 6px; font-size: clamp(24px, 3.6vw, 34px); font-weight: 700; letter-spacing: .2px; }
    p.sub { margin: 0 0 18px; opacity: .8; }
    .btn {
      appearance: none; border: none; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #ff95b5);
      color: #fff; font-weight: 700; letter-spacing: .3px;
      padding: 14px 22px; border-radius: 999px; font-size: 16px;
      box-shadow: 0 10px 24px rgba(255,107,154,.35);
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .btn:active { transform: translateY(0px) scale(.98); }
    .reveal { margin-top: 18px; min-height: 160px; }
    .bubble {
      display: inline-block; text-align: left;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      padding: 16px 18px; border-radius: 18px; max-width: 560px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      white-space: pre-wrap; font-size: 17px;
    }
    .heart { display: inline-block; margin-left: 6px; }
    .heart::before { content: '❤'; display: inline-block; transform-origin: center; animation: beat 1.1s ease-in-out infinite; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.08); } 50% { transform: scale(.98); } 75% { transform: scale(1.06); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Oi, Joice<span class="heart"></span></h1>
    <p class="sub">Tenho algo especial pra te dizer...</p>
    <button class="btn" id="btn">clique aqui</button>
    <div class="reveal" id="reveal"></div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const reveal = document.getElementById('reveal');

    btn.addEventListener('click', async () => {
      btn.disabled = true; btn.textContent = '...';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      reveal.innerHTML = '';
      reveal.appendChild(bubble);

      const mensagem = "oii, meu amor ❤ gostaria de viajar pra Europa comigo?";
      let i = 0;
      const timer = setInterval(() => {
        bubble.textContent += mensagem[i++];
        if (i >= mensagem.length) clearInterval(timer);
      }, 50);

      setTimeout(() => {
        const actions = document.createElement('div');
        actions.style.marginTop = '14px';
        actions.innerHTML = `
          <button class="btn" id="sim">sim</button>
          <button class="btn" id="claro" style="margin-left:8px; background: linear-gradient(135deg,#7dd3fc,#38bdf8);">claro meu bem</button>
        `;
        reveal.appendChild(actions);

        reveal.querySelector('#sim').onclick = () => {
          bubble.innerHTML += "\n\nTá bom, meu amor! To arrumando as malas pra gente ir ❤";
        };
        reveal.querySelector('#claro').onclick = () => {
          bubble.innerHTML += "\n\nPerfeito, meu bem! Já preparei nossas passagens ❤";
        };
      }, 2500);
    });
  </script>
</body>
</html>
