<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>clique aqui :)</title>
  <style>
    :root {
      --bg: #0f1220;       /* fundo escuro elegante */
      --card: #171a2b;     /* cart√£o */
      --soft: #aab2ff;     /* detalhes */
      --accent: #ff6b9a;   /* rosa */
      --text: #e8ecff;     /* branco azulado */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 10% 10%, #151834 20%, var(--bg));
      color: var(--text); font: 500 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center;
    }
    .card {
      width: min(92vw, 640px);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px; padding: 28px 24px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      position: relative; overflow: hidden;
    }
    h1 { margin: 0 0 6px; font-size: clamp(24px, 3.6vw, 34px); font-weight: 700; letter-spacing: .2px; }
    p.sub { margin: 0 0 18px; opacity: .8; }
    .btn {
      appearance: none; border: none; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #ff95b5);
      color: #fff; font-weight: 700; letter-spacing: .3px;
      padding: 14px 22px; border-radius: 999px; font-size: 16px;
      box-shadow: 0 10px 24px rgba(255,107,154,.35);
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .btn:active { transform: translateY(0px) scale(.98); }

    /* √°rea da mensagem revelada */
    .reveal { margin-top: 18px; min-height: 160px; }
    .bubble {
      display: inline-block; text-align: left;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      padding: 16px 18px; border-radius: 18px; max-width: 560px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      white-space: pre-wrap; font-size: 17px;
    }
    .muted { opacity: .8; font-size: 14px; margin-top: 12px; }

    /* confetes simples com emojis */
    .confetti { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .piece {
      position: absolute; top: -10vh; font-size: 20px; will-change: transform, opacity;
      animation: fall linear forwards; opacity: 0.9;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
    }

    /* cora√ß√£o pulsando */
    .heart { display: inline-block; margin-left: 6px; }
    .heart::before { content: '‚ù§'; display: inline-block; transform-origin: center; animation: beat 1.1s ease-in-out infinite; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.08); } 50% { transform: scale(.98); } 75% { transform: scale(1.06); } }

    footer { margin-top: 22px; opacity: .55; font-size: 12.5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Oi, Joice<span class="heart"></span></h1>
    <p class="sub">Tenho um mini site s√≥ pra te dizer uma coisa.</p>
    <button class="btn" id="btn">clique aqui</button>
    <div class="reveal" id="reveal"></div>
    <footer>feito com carinho em HTML + JS</footer>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const reveal = document.getElementById('reveal');
    const confetti = document.getElementById('confetti');

    const lines = [
      "Respira fundo‚Ä¶", 
      "Porque eu te preparei uma mensagem em c√≥digo:",
      "\nif (dia == hoje) {\n  encontro = 'caf√© + risadas';\n}",
      "\nTradu√ß√£o: eu quero te ver hoje. Topa? ‚òïüôÇ"
    ];

    function typeLine(text, el, speed = 26) {
      return new Promise(resolve => {
        let i = 0; el.textContent = '';
        const timer = setInterval(() => {
          el.textContent += text[i++];
          if (i >= text.length) { clearInterval(timer); resolve(); }
        }, speed);
      });
    }

    function burstConfetti() {
      const emojis = ['üíñ','‚ú®','üå∏','üí´','üéà','üíû','üåü','ü´∂'];
      const count = 34;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.className = 'piece';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left = Math.random()*100 + 'vw';
        span.style.animationDuration = (1.2 + Math.random()*1.4) + 's';
        span.style.fontSize = (18 + Math.random()*10) + 'px';
        confetti.appendChild(span);
        setTimeout(() => span.remove(), 3000);
      }
    }

    btn.addEventListener('click', async () => {
      btn.disabled = true; btn.textContent = '‚Ä¶';
      burstConfetti();
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      reveal.innerHTML = ''; reveal.appendChild(bubble);

      // escreve linha por linha
      for (const l of lines) {
        await typeLine(l, bubble);
        bubble.appendChild(document.createElement('br'));
        await new Promise(r => setTimeout(r, 350));
      }

      // bot√µes de resposta
      const actions = document.createElement('div');
      actions.style.marginTop = '14px';
      actions.innerHTML = `
        <button class="btn" id="sim">aceito o caf√©</button>
        <button class="btn" id="claro" style="margin-left:8px; background: linear-gradient(135deg,#7dd3fc,#38bdf8); box-shadow: 0 10px 24px rgba(56,189,248,.35);">claro üòå</button>
      `;
      reveal.appendChild(actions);

      reveal.querySelector('#sim').onclick = () => alert('ent√£o vamos combinar o hor√°rio ‚ú®');
      reveal.querySelector('#claro').onclick = () => alert('perfeito! eu passo a√≠ üòâ');
    });
  </script>
</body>
</html>
